<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	
	<!--  meta tags  -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no">
	
	<!--  css -->
	<link rel="stylesheet" type="text/css" href="estilo.css">


	<!--  JS  -->
	<script src="calculadora.js"></script>
	

</head>
<body>

<main>
	<section>
		
		<div id="calculadora">
			<div class="visor">
			<input type="text" id="visor" name="visor" placeholder="0">
			</div>
			<div id="botoes">
				<!-- definimos dois paramentros em nossa operação calcular,o primeiro definimos se é um  botao de ação ou se é um valor numerico,ou seja,qual o tipo desse botao,em seguida definimor realmente seu valor ou numero ou ação dentro da operação-->
				
				<button class="C" type="button" onclick="calcular('acao','C')">C</button>
				
				<button type="button" onclick="calcular('acao','/')">/</button>
				
				<button type="button" onclick="calcular('acao','*')">X</button>
				
				<button type="button" onclick="calcular('valor',7)">7</button>
				
				<button type="button" onclick="calcular('valor',8)">8</button>
				
				<button type="button" onclick="calcular('valor',9)">9</button>
				
				<button type="button" onclick="calcular('acao','-')">-</button>
				
				<button type="button" onclick="calcular('valor',4)">4</button>
				
				<button type="button" onclick="calcular('valor',5)">5</button>
				
				<button type="button" onclick="calcular('valor',6)">6</button>
				
				<button type="button" onclick="calcular('acao','+')">+</button>
				
				<button type="button" onclick="calcular('valor',1)">1</button>
				
				<button type="button" onclick="calcular('valor',2)">2</button>
				
				<button type="button" onclick="calcular('valor',3)">3</button>
				
				<button class="igual" type="button" onclick="calcular('acao','=')">=</button>
				
				<button class="C" type="button" onclick="calcular('valor','0')" >0</button>
				
				<button type="button" onclick="ponto" onclick="calcular('acao','.')">.</button>
								
			</div>
		</div>
			
	</section>
</main>



<!-- Js -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
